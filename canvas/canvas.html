<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/canvas.css">
</head>
<body>
<div id="container" style="height: 310px;width: 656px;">
	<img id="mohuimg" src="./img/width.jpg" style="
	    width: 520px;
	    height: 310px;
	    position: absolute;
	    left: 0;
	    top: 0;
	    right: 0;
	    bottom: 0;
	    margin: auto;
	    -webkit-filter: blur(10px);
	    display:none;
	">
	<canvas id="canvas">Your browser doesnt support the canvas!</canvas>
	<div id="clipwrap" style="display: none; left: 0;top: 0"></div>
</div>
<canvas id="offcanvas" style="display: none;">Your browser doesnt support the canvas!</canvas>
<li class="controller">
	<span>放大缩小:</span>
	<input id="point" type="range" min="0.5" max="3.0" step="0.01" value="1"></input>
</li>
<li class="controller">
	<span>放大镜半径:</span>
	<input id="magnifier" type="range" min="50" max="200" step="1" value="100"></input>
</li>
<li class="controller">
	<span>放大镜形状:</span>
	<input id="magnifierType" name="magnifierType" type="radio" value="0" /><label for="magnifierType">正方形</label>
	<input id="magnifierType1" name="magnifierType" type="radio" value="1" checked=true /><label for="magnifierType1">圆形</label>
</li>
<li class="controller">
	<span>旋转:</span>
	<input type="button" id="rotate" value="旋转"></input>
	<input type="button" id="reset" disabled=true value="撤销"></input>
</li>
<li class="controller">
	<span>裁剪:</span>
	<input type="button" id="clip" value="裁剪"></input>
</li>

<li class="controller">
	<span>模糊半径:</span>
	<input id="mosaic" type="range" min="1" max="20" step="0.1" value="10"></input>
</li>
<br/>
<br/>

<script type="text/javascript" src="./js/mosaic.js"></script>
</body>
</html>
